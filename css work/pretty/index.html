<!DOCTYPE html>
<html>

<head>
	<title>pretty</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" >
	<link rel="stylesheet" href="main.css">
</head>

<body>

<header>
    <div class="header">
        <div class="logo">PRETTY GAL</div>
        <div class="nav">Home</div>
        <div class="nav">Shop</div>
        <div class="nav">Sale</div>
        <div class="nav">Customer Care</div>
        <div class="nav">Stockists</div>
        <img class="cart-icon" src="image/white-cart.svg"></img>
    </div>
</header>

<main>
    <div class="banner">
        <div class="banner-img" style="background-image: url(image/1.png);"></div>
        <div class="banner-bottom">FREE SHIPPING WORLDWIDE</div>
    </div>
    <div class="content">
        <div class="title">YEAR ROUND</div>
        <div class="line"></div>
        <div class="sub-title">Must Have Items</div>
        <div class="products">
            <div style="background-image: url(image/2.png);"></div>
            <div style="background-image: url(image/3.png);"></div>
            <div style="background-image: url(image/4.png);"></div>            
        </div>
    </div>       
</main>

<footer>
    <div class="footer-top">
        <div>
            <div class="footer-title">STAY CONNECTED</div>
            <div class="social-icons">
                <img src="image/white-fb.svg" alt="fb">
                <img src="image/white-twitter.svg" alt="twitter">
                <img src="image/white-pinterest.svg" alt="pinterest">
                <img src="image/white-fb.svg" alt="instagram">
            </div>
        </div>
        <div class="email">
            <div class="footer-title">BE OUR FRIEND</div>
            <input type="email" placeholder="Email Address">
            <button type="submit">Subscribe Now</button>
        </div>
        <div>
            <div class="footer-title">NEED ASSISTANCE?</div>
            <div class="contact">123-456-7890</div>
            <div class="contact">info@mysite.com</div>
        </div>   
    </div>
    <div class="copy">&copy; 2023 by PRETTY GAL. Proudly created with <u>Wix.com</u></div>
</footer>
	
</body>

</html>
