<!DOCTYPE html>
<html>

<head>
	<title>INDOOR</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" >
	<link rel="stylesheet" href="main.css">
</head>

<body>

<header>
    <div class="header">
        <div class="logo">INDOOR</div>
        <div>Home</div>
        <div>Decor</div>
        <div>Kitchen</div>
        <div>Bedroom</div>
        <div>About</div>
        <div>Contact</div>
        <img class="cart-icon" src="image/cart.svg" alt=""></img>
    </div>
</header>
<div class="content">
    <div class="top">
        <div class="top-left">
            <p>MODERN</p>
            <p>DESIGN</p>
            <p>MEETS COZY</p>
            <p>COMFORT</p>
            <div class="top-left-des">Create the perfect space</div>
        </div>
        <div class="top-image" style="background-image: url(image/1.png);"></div>
    </div>
    <div class="column">
        <div class="image" style="background-image: url(image/2.png);"></div>
        <div class="double-img">
            <div class="double-img1" style="background-image: url(image/3.png);"></div>
            <div class="double-img2" style="background-image: url(image/4.png);"></div>
        </div>
        <div class="double-box">
            <div class="column-title">DECOR</div>
            <div class="image" style="background-image: url(image/5.png);"></div>
        </div>
    </div>    
    <div class="column">
        <div class="double-box">
            <div class="column-title">KITCHEN</div>
            <div class="image" style="background-image: url(image/6.png);"></div>
        </div>
        <div class="image" style="background-image: url(image/7.png);"></div>
        <div class="double-img">
            <div class="double-img1" style="background-image: url(image/8.png);"></div>
            <div class="double-img2" style="background-image: url(image/9.png);"></div>
        </div>    
    </div>    
    <div class="column">
        <div class="image" style="background-image: url(image/10.png);"></div>
        <div class="double-img">
            <div class="double-img1" style="background-image: url(image/11.png);"></div>
            <div class="double-img2" style="background-image: url(image/12.png);"></div>
        </div>
        <div class="double-box">
            <div class="column-title">BEDROOM</div>
            <div class="image" style="background-image: url(image/13.png);"></div>
        </div>
    </div>   
</div>
<footer>
    <div class="footer-top">
        <div>
            <div class="contact">
                <div>Contact Us</div>
                <div>1+800-000-0000</div>
                <div>info@msite.com</div>
            </div>
            <div class="social">
                <img src="image/white-fb.svg" alt="fb">
                <img src="image/white-fb.svg" alt="twitter">
                <img src="image/white-fb.svg" alt="pinterest">
            </div>
        </div>
        <div>
            <div>We Accept</div>
            <div class="bank">
                <img src="image/visa.png" alt="visa">
                <img src="image/visa.png" alt="paypal">
                <img src="image/visa.png" alt="ae">
                <img src="image/visa.png" alt="master">
            </div>
        </div>
        <div class="email">
            <div>Join our mailing list</div>
            <input type="email" placeholder="Email Address">
            <button type="submit">Subscribe Now</button>
        </div>
    </div>
    
    <div class="copy">&copy; 2023 by INDOOR Proudly created with Wix.com</div>
</footer>
	
</body>

</html>
