<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="pretty_gal.css" />
    <title>PRETTY_GAL</title>
</head>

<body>

    <header>
        <li class="header_item">
            <h5>PRETTY GAL</h5>
        </li>
        <li class="header_item">Home</li>
        <li class="header_item">Shop</li>
        <li class="header_item">Sale</li>
        <li class="header_item">Customer Care</li>
        <li class="header_item">Stickist</li>
        <li>
            <div class="shop_bag">
                <div>
                    <img src="img/shopping-bag.jpg">
                </div>
                <div class="shop_num">
                    <p>5</p>
                </div>
            </div>
        </li>
    </header>

    <main>
        <div class="container">
            <div class="top_main">

                <div class="top_top_section">

                    <div class="title_img_div">
                        <img src="img/head.jpg" alt="">
                    </div>

                    <div class="title">
                        <div class="title_txt">
                            <h1>FALL & WINTER<h1>
                        </div>
                        <div>
                            <button class="title_btn">
                                Shop Now
                            </button>
                        </div>
                    </div>
                </div>

                <div class="top_bottom_section">
                    <h6>FREE SHOPPING WORLDWIDE</h6>
                </div>
            </div>
            <div class="bottom_main">
                <div class="bottom_top_section">

                    <div>
                        <h2>YEAR ROUND</h2>
                    </div>

                    <div>___</div>

                    <div>
                        <h4>Must Have Items</h4>
                    </div>
                </div>

                <div class="bottom_bottom_section">

                    <div class="skirt_section item_pic">
                        <div>
                            <img src="img/skirt.jpg" alt="">
                        </div>
                        <div>
                            <h5>MIDI PLEATED SKIRT</h5>
                        </div>
                    </div>

                    <div class="briefcase_section">
                        <img src="img/briefcase.jpg" alt="">
                    </div>

                    <div class="glasses_section item_pic">
                        <div>
                            <img src="img/glasses.jpg" alt="">
                        </div>
                        <div>
                            <h5>VINTAGE FRAME EYEGLASSES</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright Â© 2020 by Alston</p>
    </footer>
</body>

</html>
