<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body style="margin: 0;">
    <div class="marin-set fl-left">

        <div class="marin-left-20p  fl-left il">
            <div class="marin-left-10p il width-140p">
                <label class="width-150p  ilb"> Notification mail to <span class="cyan">*</span></label>
            </div>

            <div class="marin-left-10p  il">
                <div class="il">
                    <input class="marin-left-10p marin-bottom-10p height-28p" size="140%" type="text">
                </div>
            </div>
        </div>

        <div class="marin-left-20p marin-bottom-20p  fl-left il ">
            <label class="marin-left-10p width-150p ilb"></label>
            <div class="marin-left-10p ilb">
                <input class="marin-left-10p marin-bottom-10p  il" type="checkbox">
                <label class=" marin-bottom-10p il">將此通知名單儲存以便在下次有新料號修模時自動帶入(同料號再次修模以會自動繼承)</label>
            </div>
        </div>

        <div class="marin-left-20p marin-bottom-20p  fl-left il ">

            <div class="marin-left-10p ilb width-140p">
                <label class="width-150p ilb"> Approval mail to <span class="cyan">*</span></label>
            </div>

            <div class="marin-left-10p marin-bottom-10p il">

                <div class="marin-left-10p marin-bottom-10p ilb">
                    <label class="marin-left-10p ilb width-130p"> Vendor(模具/成型) </label>
                    <input class="ilb width-180p" placeholder="input Vendor" type="text">
                    <input class="marin-left-10p ilb width-180p" placeholder="input Vendor Proxy" type="text">
                </div>

                <div class="marin-left-10p marin-bottom-10p ilb">
                    <label class="marin-left-10p width-150p ilb"></label>
                    <label class="marin-left-10p ilb width-130p"> Tooling </label>
                    <input class="ilb width-180p" placeholder="select Tooling" type="text">
                    <input class="marin-left-10p ilb width-180p" placeholder="select Tooling Proxy" type="text">
                </div>

                <div class="marin-left-10p marin-bottom-10p ilb">
                    <label class="marin-left-10p width-150p ilb"></label>
                    <label class="marin-left-10p ilb width-130p"> Project Leader </label>
                    <span class="backcolor-gainsboro ilb width-188p text-alig-center ">ProjectLeaderName</span>
                    <input class="marin-left-10p ilb width-180p" placeholder="select PL Proxy" type="text">
                </div>

                <div class="marin-left-10p marin-bottom-10p b">
                    <label class="marin-left-10p width-150p ilb"></label>
                    <label class="marin-left-10p ilb width-130p"> Function Head </label>
                    <span class="backcolor-gainsboro ilb width-188p text-alig-center">FunctionHeadName</span>
                </div>

            </div>



        </div>

    </div>
</body>

</html>
