<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="indoor.css" />
    <title>INDOOR</title>
</head>

<body>

    <header>
        <div>
            <li><a href="#">Home</a></li>
            <li><a href="#">Dector</a></li>
            <li><a href="#">Kitchen</a></li>
            <li><a href="#">Bedroom</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li>
                <div class="shop_bag">
                    <div>
                        <img src="img/shopping-bag.jpg"></div>
                    <div class="shop_num">
                        <p>5</p>
                    </div>
                </div>
            </li>
        </div>

    </header>

    <main>

        <div class="container">

            <!--第一區塊-->
            <div class="section section_title_div title">
                <div class="title_div title_txt">
                    <h2>
                        <div>MODERN</div>
                        <div>DESIGN</div>
                        <div>MEETS</div>
                        <div>COZY</div>
                        <div>COMFORT</div>
                    </h2>
                    <h5>Create the perfect space</h5>
                </div>
                <div class="title_div">
                    <img src="img/head_img.jpg" alt="">
                </div>
            </div>

            <!--第二區塊-->
            <div class="section section_div section_div_margin">

                <div class="left_div">
                    <img src="img/chair.jpg" alt="">
                </div>

                <div class="mid_div">
                    <div class="mid_div_margin">
                        <img src="img/table_lamp.jpg" alt="">
                    </div>
                    <div class="mid_div_margin">
                        <img src="img/carpet.jpg" alt="">
                    </div>
                </div>

                <div class="right_div">
                    <div class="right_up_div section_txt">
                        <h2>DECTOR</h2>
                    </div>

                    <div class="right_down_div">
                        <img src="img/sweater.jpg" alt="">
                    </div>
                </div>
            </div>

            <!--第三區塊-->
            <div class="section section_div">
                <div class="reverse_left_div">
                    <div class="left_up_div section_txt">
                        <h2>KITCHEN</h2>
                    </div>

                    <div class="left_down_div">
                        <img src="img/sweater.jpg" alt="">
                    </div>
                </div>

                <div class="reverse_mid_div">
                    <img src="img/chair.jpg" alt="">
                </div>

                <div class="reverse_right_div">
                    <div class="mid_div_margin">
                        <img src="img/table_lamp.jpg" alt="">
                    </div>

                    <div class="mid_div_margin">
                        <img src="img/carpet.jpg" alt="">
                    </div>
                </div>
            </div>

            <!--第四區塊-->
            <div class="section section_div section_div_margin">
                <div class="left_div">
                    <img src="img/chair.jpg" alt="">
                </div>

                <div class="mid_div">
                    <div class="mid_div_margin">
                        <img src="img/table_lamp.jpg" alt="">
                    </div>

                    <div class="mid_div_margin">
                        <img src="img/carpet.jpg" alt="">
                    </div>
                </div>

                <div class="right_div">
                    <div class="right_up_div section_txt">
                        <h2>BEDROOM</h2>
                    </div>

                    <div class="right_down_div">
                        <img src="img/sweater.jpg" alt="">
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>

        <div class="footer">
            <div class="up_footer"></div>
            <div class="down_footer"></div>
        </div>

    </footer>
</body>

</html>
