<head>

<body>
    <header>
        <ul>
            <li class="nav-item">
                <div class="indoor"><a href="#">INDOOR</a></div>
            </li>
            <li class="nav-item" style="font-family:Verdana;"><a href="#">Home</a></li>
            <li class="nav-item" style="font-family:Verdana;"><a href="#">Decor</a></li>
            <li class="nav-item" style="font-family:Verdana;"><a href="#">Kitchen</a></li>

            <li>

    <main>

                <div class="slogan">DESIGN</div>
                <div class="slogan">MEETS COZY</div>
                <div class="slogan">COMFORT</div>
                <p style="font-family:Tahoma; font-size: 18px; text-align: left; width: fit-content; color: white; margin: 10px 0 50px 0; border-bottom: solid; border-width: medium;  border-color:#53747A ;">

            </div>
            </div>

            <div class="title-right">
                <img src="img/title-img.jpg" alt="">

        </div>



        <div class="img-collection">
            <!--第一塊-->
            <div class="img-section">
                <div class="long-img top-section"><img src="img/long-food1.jpg" alt=""></div>
                <div class="multi-img mid-section">
                    <div class="small-up-img"><img src="img/small-food1.jpg" alt=""></div>
                    <div class="small-down-img"><img src="img/small-food2.jpg" alt=""></div>

                <div class="multi-img down-section">
                    <div class="tag-img"><img src="img/decor.png" alt=""></div>
                    <div class="mid-img"><img src=" img/mid-food1.jpg " alt=" "></div>
                </div>
            </div>

            <!--第二塊-->
            <div class="img-section">
                <div class="multi-img top-section">
                    <div class="tag-img"><img src="img/kitchen.png " alt=" "></div>
                    <div class="mid-img"><img src=" img/mid-food2.jpg" alt=""></div>
                </div>
                <div class="mid-section"><img src="img/long-food2.jpg" alt=""></div>
                <div class="multi-img down-section">
                    <div class="small-up-img"><img src="img/small-food3.jpg" alt=""></div>
                    <div class="small-down-img"><div style="height: 100%;"><img src="img/small-food4.jpg" alt=""></div><div class="txt-in-img mid-txt-img"></div></div>
                </div>
            </div>


            <!--第三塊-->
            <div class="img-section">
                <div class="top-section">
                    <div style="position: relative;height: 100%;"><img src="img/long-food3.jpg" alt=""><div class="txt-in-img down-txt-img"></div></div>
                </div>
                <div class="multi-img mid-section">
                    <div class="small-up-img"><img src="img/small-food5.jpg" alt=""></div>
                    <div class="small-down-img"><img src="img/small-food6.jpg" alt=""></div>
                </div>
                <div class="multi-img down-section">
                    <div class="tag-img"><img src="img/bedroom.png" alt=""></div>
                    <div class="mid-img"><img src=" img/mid-food3.jpg " alt=" "></div>

                </div>
            </div>
        </div>

    <!--頁尾-->
    <div id="footer">
        <div class="columns">
            <div class="column1">
                <div style="font-family:Lucida Console; ">Contact Us</div>

            <div class="column3">
                <div>Join our mailing list</div>
