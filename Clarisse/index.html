<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="headerContainer">
                <ul>
                    <li><span id="title">INDOOR</span></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Decor</a></li>
                    <li><a href="#">Kitchen</a></li>
                    <li><a href="#">Bedroom</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#"><button class="cart">0</button></a></li>
                </ul>
            </div> 
        </div>

        <div class="main">
            <div class="container">
                <div class="banner">
                    <div class="textContent">
                        <h1>MODERN <br>
                            DESIGN <br>
                            MEETS COZY <br>
                            COMFORT</h1>

                        <p>Create the perfect space</p>
                    </div>
                    <img src="img/banner.webp" alt="">
                </div>

                <div class="decor">
                    <div class="row">
                        <div class="columnSingleImg">
                            <img src="img/product01.png" alt="">
                        </div>
                            
                        <div class="columnTwiceImg">
                            <img src="img/product02.png" alt="">
                            <img src="img/product03.png" alt="">
                        </div>

                        <div class="columnLabelImg">
                            <div class="label">
                                <p>DECOR</p>
                            </div>

                            <img src="img/product04.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="kitchen">
                    <div class="row">
                        <div class="columnLabelImg">
                            <div class="label">
                                <p>KITCHEN</p>
                            </div>
                            
                            <img src="img/product05.png" alt="">
                        </div>
                        
                        <div class="columnSingleImg">
                            <img src="img/product06.png" alt="">
                        </div>
                            
                        <div class="columnTwiceImg">
                            <img src="img/product07.png" alt="">
                            <div class="newProduct">
                                <img src="img/product08.png" alt="" id="taggedProduct">
                                <p class="tag">NEW</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="bedroom">
                    <div class="row">
                        <div class="columnSingleImg">
                            <div class="onSaleProduct">
                                <img src="img/product09.png" alt="" id="taggedProduct">
                                <p class="tag">ON SALE</p>
                            </div>
                        </div>
                        
                        <div class="columnTwiceImg">
                            <img src="img/product10.png" alt="">
                            <img src="img/product11.png" alt="">
                        </div>
                        
                        <div class="columnLabelImg">
                            <div class="label">
                                <p>BEDROOM</p>
                            </div>
                            
                            <img src="img/product12.png" alt="">
                        </div>
                    </div>
                </div>    
            </div>
        </div>

        <div class="footer">
            <div class="footerContainer">
                <div class="contactUs">
                    <p>Contact Us</p>
                    <p>1-800-000-0000</p>
                    <p>info@mysite.com</p>
                    <img src="img/facebook.png" alt="">
                    <img src="img/twiter.png" alt="">
                    <img src="img/p.png" alt="">
                </div>
                <div class="paymentMethod">
                    <p>We Accept</p>
                    <img src="img/visa.png" alt="">
                    <img src="img/paypal.png" alt="">
                    <img src="img/cirrus.png" alt="">
                    <img src="img/card.png" alt="">
                </div>
                <div class="emailInput">
                    <p>Join our mailing list</p>
                    <input type="text" placeholder="Email Address">
                    <button class="subscribe">Subscribe Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
